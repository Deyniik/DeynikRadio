<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Radio | –ë–µ—Å–ø–ª–∞—Ç–Ω–æ–µ —Ä–∞–¥–∏–æ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìª</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #191414;
            --secondary: #1DB954;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #B3B3B3;
            --radius: 16px;
            --card-radius: 12px;
            --active-highlight: rgba(29, 185, 84, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: var(--primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transform: translateX(120%);
            transition: var(--transition);
        }

        .chat-container.visible {
            transform: translateX(0);
        }

        .chat-header {
            padding: 12px 15px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            color: var(--secondary);
        }

        .chat-close {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user {
            align-self: flex-end;
            background: var(--secondary);
            color: var(--dark);
        }

        .message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .message-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            outline: none;
        }

        .send-button {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--secondary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--shadow);
            font-size: 24px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        .auth-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .auth-button {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
        }

        .auth-button:hover {
            opacity: 0.9;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sign-out-button {
            background: rgba(255,255,255,0.1);
            color: var(--light);
            border: none;
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            transition: var(--transition);
        }

        .sign-out-button:hover {
            background: rgba(255,255,255,0.2);
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ —Ä–∞–¥–∏–æ */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 70px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .chat-container {
                width: calc(100% - 40px);
                right: 20px;
                bottom: 70px;
            }
            
            .auth-container {
                top: 10px;
                right: 10px;
            }
            
            .auth-button {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div class="auth-container" id="authContainer">
        <button class="auth-button" id="authButton">
            <i class="fab fa-google"></i>
            <span>–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</span>
        </button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content">
        <div class="page-header">
            <h1>Deynik Radio</h1>
            <p>–ë–µ—Å–ø–ª–∞—Ç–Ω–æ–µ —Ä–∞–¥–∏–æ –≤ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º –∫–∞—á–µ—Å—Ç–≤–µ</p>
        </div>
        
        <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à–∞ —Ä–∞–∑–º–µ—Ç–∫–∞ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–π -->
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —á–∞—Ç–∞ -->
    <div class="chat-toggle" id="chatToggle">
        <i class="fas fa-comment-dots"></i>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">–ß–∞—Ç —Ä–∞–¥–∏–æ</div>
            <button class="chat-close" id="chatClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
            <button class="send-button" id="sendButton" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBk4nxZ1ldNQUCxsbgaeYTkm9stq0o9o2Q",
            authDomain: "deynik-radio.firebaseapp.com",
            projectId: "deynik-radio",
            storageBucket: "deynik-radio.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const authButton = document.getElementById('authButton');
        const authContainer = document.getElementById('authContainer');
        const chatToggle = document.getElementById('chatToggle');
        const chatContainer = document.getElementById('chatContainer');
        const chatClose = document.getElementById('chatClose');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let currentUser = null;
        let chatVisible = false;

        // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
        const signInWithGoogle = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    currentUser = result.user;
                    updateAuthUI();
                    loadChatMessages();
                })
                .catch((error) => {
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                });
        };

        // –í—ã—Ö–æ–¥
        const signOut = () => {
            auth.signOut().then(() => {
                currentUser = null;
                updateAuthUI();
                chatMessages.innerHTML = '';
                if (chatVisible) {
                    toggleChat();
                }
            });
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const updateAuthUI = () => {
            if (currentUser) {
                authContainer.innerHTML = `
                    <div class="user-profile">
                        <img src="${currentUser.photoURL}" class="user-avatar" alt="${currentUser.displayName}">
                        <button class="sign-out-button" id="signOutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>–í—ã–π—Ç–∏</span>
                        </button>
                    </div>
                `;
                document.getElementById('signOutButton').addEventListener('click', signOut);
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —á–∞—Ç
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                authContainer.innerHTML = `
                    <button class="auth-button" id="authButton">
                        <i class="fab fa-google"></i>
                        <span>–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</span>
                    </button>
                `;
                document.getElementById('authButton').addEventListener('click', signInWithGoogle);
                
                // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —á–∞—Ç
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        const loadChatMessages = () => {
            db.collection("chatMessages")
                .orderBy("timestamp", "asc")
                .limit(100)
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        addMessageToChat(message);
                    });
                    scrollChatToBottom();
                });
        };

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        const addMessageToChat = (message) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (message.userId === currentUser?.uid) {
                messageElement.classList.add('user');
            }
            
            messageElement.innerHTML = `
                <strong>${message.userName}:</strong> ${message.text}
            `;
            chatMessages.appendChild(messageElement);
        };

        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —á–∞—Ç–∞ –≤–Ω–∏–∑
        const scrollChatToBottom = () => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        const sendMessage = () => {
            const text = messageInput.value.trim();
            if (text && currentUser) {
                db.collection("chatMessages").add({
                    text: text,
                    userId: currentUser.uid,
                    userName: currentUser.displayName,
                    userAvatar: currentUser.photoURL,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageInput.value = '';
            }
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —á–∞—Ç–∞
        const toggleChat = () => {
            chatVisible = !chatVisible;
            chatContainer.classList.toggle('visible');
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        chatToggle.addEventListener('click', toggleChat);
        chatClose.addEventListener('click', toggleChat);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI();
            if (user) {
                loadChatMessages();
            }
        });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ UI
        updateAuthUI();
    </script>
</body>
</html>
