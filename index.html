<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Music</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .theme-switcher {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-switcher:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .side-panel {
            flex: 1;
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 180px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .left-panel {
            text-align: right;
        }
        
        .stations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .categories-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #B3B3B3;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .category-btn:hover {
            background: rgba(29, 185, 84, 0.2);
            color: white;
        }
        
        .category-btn.active {
            background: rgba(29, 185, 84, 0.3);
            color: #1DB954;
            border-color: #1DB954;
        }
        
        .station-list {
            list-style: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(29, 185, 84, 0.3) #191414;
            padding-right: 5px;
            margin-bottom: 10px;
        }
        
        .station-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .station-list::-webkit-scrollbar-track {
            background: #191414;
        }
        
        .station-list::-webkit-scrollbar-thumb {
            background-color: rgba(29, 185, 84, 0.3);
            border-radius: 5px;
        }
        
        .station-list li {
            padding: 10px 12px;
            margin: 4px 0;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid #1DB954;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .station-list li:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: translateX(-3px);
        }
        
        .station-list li.active {
            background: rgba(29, 185, 84, 0.3);
            border-left: 3px solid #1DB954;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }
        
        .station-likes {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #B3B3B3;
        }
        
        .station-likes .likes-count {
            min-width: 20px;
            text-align: center;
        }
        
        .station-icon {
            margin-right: 10px;
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }
        
        .random-station-btn {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid rgba(29, 185, 84, 0.5);
            color: #1DB954;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 36px;
        }
        
        .random-station-btn:hover {
            background: rgba(29, 185, 84, 0.3);
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
        }
        
        .albums-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .albums-header {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mix-btn {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid rgba(29, 185, 84, 0.5);
            color: #1DB954;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 120px;
            margin: 0 auto;
        }
        
        .mix-btn:hover {
            background: rgba(29, 185, 84, 0.3);
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
        }
        
        .mix-btn.active {
            background: rgba(29, 185, 84, 0.5);
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.7);
        }
        
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
        }
        
        .album-card {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(29, 185, 84, 0.5);
        }
        
        .album-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .album-info {
            padding: 12px;
        }
        
        .album-title {
            font-size: 0.9rem;
            color: #FFFFFF;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .album-artist {
            font-size: 0.8rem;
            color: #B3B3B3;
        }
        
        .player-container {
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: auto;
            flex-shrink: 0;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .player-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .player-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .player-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .station-text {
            flex: 1;
        }
        
        .station-text h2 {
            font-size: 1.3rem;
            margin-bottom: 4px;
            color: #1DB954;
        }
        
        .station-text p {
            color: #B3B3B3;
            font-size: 0.9rem;
        }
        
        .player-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 10px;
            position: relative;
        }
        
        .player-buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            gap: 15px;
        }
        
        .btn {
            background: rgba(50, 50, 50, 0.8);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: rgba(29, 185, 84, 0.4);
            transform: scale(1.05);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            box-shadow: 0 0 12px rgba(29, 185, 84, 0.6);
        }
        
        .btn-play:hover {
            box-shadow: 0 0 16px rgba(29, 185, 84, 0.8);
        }

        .btn-like-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .likes-count-bottom {
            font-size: 0.9rem;
            color: #B3B3B3;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        
        .btn-like {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            background: rgba(50, 50, 50, 0.8);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .btn-like i {
            font-size: 1.3rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-like.active i {
            color: white;
        }
        
        .btn-like:hover {
            background: rgba(29, 185, 84, 0.4);
            transform: scale(1.05);
        }
        
        .player-bottom {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .progress-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 100%;
        }
        
        .progress-time {
            font-size: 0.8rem;
            color: #B3B3B3;
            min-width: 40px;
            text-align: center;
        }
        
        .progress-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(80, 80, 80, 0.7);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        
        .progress-slider:hover {
            background: rgba(100, 100, 100, 0.8);
        }
        
        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 6px rgba(29, 185, 84, 0.8);
        }
        
        .progress-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(29, 185, 84, 1);
        }
        
        .progress-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 6px rgba(29, 185, 84, 0.8);
        }
        
        .progress-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(29, 185, 84, 1);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
            max-width: 100%;
        }
        
        .volume-icon {
            font-size: 1.1rem;
            color: #1DB954;
            width: 20px;
            text-align: center;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(80, 80, 80, 0.7);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider:hover {
            background: rgba(100, 100, 100, 0.8);
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 6px rgba(29, 185, 84, 0.8);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .album-cover-right {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .track-info {
            margin-top: 15px;
        }
        
        .track-info h3 {
            font-size: 1rem;
            color: #1DB954;
            margin-bottom: 5px;
        }
        
        .track-info p {
            font-size: 0.8rem;
            color: #B3B3B3;
            margin-bottom: 8px;
        }
        
        .crt-effect {
            position: relative;
            overflow: hidden;
        }
        
        .crt-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
        }
        
        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1DB954;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                height: 200px;
                margin-bottom: 12px;
            }
            
            .albums-container {
                width: 100%;
                height: 250px;
                order: -1;
            }
            
            .player-container {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }
            
            .player-top {
                flex-direction: column;
                gap: 12px;
            }
            
            .volume-control {
                width: 100%;
                max-width: 200px;
            }
            
            .categories-container {
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .header-center {
                flex: 1;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .album-cover-right {
                max-width: 150px;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        body.retro-theme {
            background-color: #121212;
            color: #FFFFFF;
        }
        
        body.retro-theme .vintage-overlay {
            display: block;
        }

        /* SPOTIFY-LIKE ALBUM PAGE */
        .album-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(80, 60, 40, 0.6) 0%, #191414 300px);
        }
        
        .album-header {
            padding: 40px 30px 20px;
            display: flex;
            align-items: flex-end;
            gap: 24px;
            background: linear-gradient(transparent 0%, rgba(0,0,0,0.5) 100%);
        }
        
        .album-cover-large {
            width: 232px;
            height: 232px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .album-info-large {
            flex: 1;
            padding-bottom: 20px;
        }
        
        .album-type {
            font-size: 0.9rem;
            color: #B3B3B3;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .album-title-large {
            font-size: 3.5rem;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 16px;
            line-height: 1;
        }
        
        .album-artist-large {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-bottom: 16px;
        }
        
        .album-stats {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #B3B3B3;
        }
        
        .album-actions {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 24px;
        }
        
        .play-button-large {
            background: #1DB954;
            border: none;
            color: black;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .play-button-large:hover {
            transform: scale(1.05);
            background: #1ed760;
        }
        
        .tracks-list {
            padding: 0 30px 30px;
            flex: 1;
        }
        
        .tracks-header {
            display: grid;
            grid-template-columns: 40px 1fr 100px 60px;
            gap: 16px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #B3B3B3;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .album-track-item {
            display: grid;
            grid-template-columns: 40px 1fr 100px 60px;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-items: center;
        }
        
        .album-track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .album-track-item.active {
            background: rgba(29, 185, 84, 0.2);
        }
        
        .track-number {
            text-align: center;
            color: #B3B3B3;
            font-size: 0.9rem;
        }
        
        .track-title {
            color: #FFFFFF;
            font-size: 1rem;
        }
        
        .track-artist {
            color: #B3B3B3;
            font-size: 0.9rem;
        }
        
        .track-duration {
            color: #B3B3B3;
            font-size: 0.9rem;
            text-align: right;
        }
        
        .track-likes {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            color: #B3B3B3;
            font-size: 0.9rem;
        }

        .nav-button {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        // РОУТЕР
        class Router {
            constructor(player) {
                this.player = player;
                this.routes = {
                    '/': 'home',
                    '/album/:id': 'album'
                };
                this.init();
            }

            init() {
                window.addEventListener('popstate', (e) => {
                    this.handleRoute(window.location.pathname);
                });

                this.handleRoute(window.location.pathname);
            }

            navigate(path) {
                if (window.location.pathname !== path) {
                    window.history.pushState({}, '', path);
                    this.handleRoute(path);
                }
            }

            handleRoute(path) {
                if (path === '/') {
                    this.player.renderHomePage();
                } else if (path.startsWith('/album/')) {
                    const albumId = path.split('/album/')[1];
                    this.player.showAlbumPage(albumId);
                } else {
                    this.navigate('/');
                }
            }
        }

        // СПОТИФАЙ-ПЛЕЕР
        class SpotifyPlayer {
            constructor() {
                this.audio = new Audio();
                this.router = new Router(this);
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderTrackList();
            }

            setupEventListeners() {
                document.getElementById('play-btn').addEventListener('click', () => this.togglePlay());
                document.getElementById('prev-btn').addEventListener('click', () => this.previousTrack());
                document.getElementById('next-btn').addEventListener('click', () => this.nextTrack());
                document.getElementById('like-btn').addEventListener('click', () => this.toggleLike());
                document.getElementById('random-track-btn').addEventListener('click', () => this.playRandomTrack());
                document.getElementById('volume-slider').addEventListener('input', (e) => {
                    this.setVolume(e.target.value);
                });
                document.getElementById('progress-slider').addEventListener('input', (e) => {
                    this.setProgress(e.target.value);
                });
                document.getElementById('themeSwitcher').addEventListener('click', () => this.toggleTheme());
                document.getElementById('back-button').addEventListener('click', () => this.goBack());
                
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterTracks(e.target.dataset.category);
                    });
                });

                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextTrack());
            }

            playTrack(trackId) {
                const track = tracksData[trackId];
                if (!track) return;

                AppState.currentTrack = track;
                this.audio.src = track.url;
                this.audio.volume = AppState.volume / 100;

                this.updateUI();
                this.showNotification(`Воспроизведение: ${track.name}`);

                if (AppState.isPlaying) {
                    this.audio.play();
                }
            }

            togglePlay() {
                if (!AppState.currentTrack) {
                    this.playRandomTrack();
                    return;
                }

                if (AppState.isPlaying) {
                    this.audio.pause();
                    AppState.isPlaying = false;
                } else {
                    this.audio.play();
                    AppState.isPlaying = true;
                }
                this.updatePlayButton();
            }

            previousTrack() {
                const trackIds = Object.keys(tracksData);
                const currentIndex = trackIds.indexOf(AppState.currentTrack?.id);
                const prevIndex = (currentIndex - 1 + trackIds.length) % trackIds.length;
                this.playTrack(trackIds[prevIndex]);
            }

            nextTrack() {
                const trackIds = Object.keys(tracksData);
                const currentIndex = trackIds.indexOf(AppState.currentTrack?.id);
                const nextIndex = (currentIndex + 1) % trackIds.length;
                this.playTrack(trackIds[nextIndex]);
            }

            playRandomTrack() {
                const trackIds = Object.keys(tracksData);
                const randomTrack = trackIds[Math.floor(Math.random() * trackIds.length)];
                this.playTrack(randomTrack);
                AppState.isPlaying = true;
                this.updatePlayButton();
            }

            toggleLike() {
                if (AppState.currentTrack) {
                    AppState.currentTrack.likes = AppState.currentTrack.likes === 0 ? 1 : 0;
                    this.updateLikes();
                    this.showNotification(AppState.currentTrack.likes ? 'Добавлено в избранное' : 'Удалено из избранного');
                }
            }

            setVolume(volume) {
                AppState.volume = volume;
                this.audio.volume = volume / 100;
            }

            setProgress(percent) {
                if (this.audio.duration) {
                    this.audio.currentTime = (percent / 100) * this.audio.duration;
                }
            }

            updateDuration() {
                document.getElementById('total-time').textContent = this.formatTime(this.audio.duration);
            }

            updateProgress() {
                if (this.audio.duration) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('progress-slider').value = progress;
                    document.getElementById('current-time').textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateUI() {
                const track = AppState.currentTrack;
                if (!track) return;

                document.getElementById('player-station').textContent = track.name;
                document.getElementById('player-description').textContent = track.artist;
                document.getElementById('player-icon').innerHTML = `<img src="${track.cover}" alt="${track.name}">`;
                document.getElementById('likes-count-bottom').textContent = track.likes;

                document.getElementById('current-station').textContent = track.name;
                document.getElementById('current-artist-info').textContent = track.artist;
                document.getElementById('album-cover').src = track.cover;
                document.getElementById('quality').textContent = track.quality;
                document.getElementById('track-description').textContent = track.description;

                this.updateActiveTrack();
            }

            updatePlayButton() {
                const playBtn = document.getElementById('play-btn');
                playBtn.innerHTML = AppState.isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            }

            updateLikes() {
                document.getElementById('likes-count-bottom').textContent = AppState.currentTrack.likes;
                const trackItem = document.querySelector(`[data-track="${AppState.currentTrack.id}"]`);
                if (trackItem) {
                    const likesCount = trackItem.querySelector('.likes-count');
                    const likeIcon = trackItem.querySelector('.fa-heart');
                    likesCount.textContent = AppState.currentTrack.likes;
                    likeIcon.className = AppState.currentTrack.likes > 0 ? 'fas fa-heart' : 'far fa-heart';
                }
            }

            updateActiveTrack() {
                document.querySelectorAll('.station-list li, .album-track-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItems = document.querySelectorAll(`[data-track="${AppState.currentTrack.id}"]`);
                activeItems.forEach(item => item.classList.add('active'));
            }

            filterTracks(category) {
                const trackItems = document.querySelectorAll('.station-list li');
                trackItems.forEach(item => {
                    const trackId = item.dataset.track;
                    const track = tracksData[trackId];
                    if (category === 'all' || track.category === category) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });

                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === category);
                });
            }

            renderTrackList() {
                const trackList = document.getElementById('track-list');

                    <li data-track="${track.id}">
                        <div style="display: flex; align-items: center;">

                        </div>

                            <i class="${track.likes > 0 ? 'fas' : 'far'} fa-heart"></i>
                        </div>
                    </li>
                `).join('');

                trackList.querySelectorAll('li').forEach(item => {
                    item.addEventListener('click', () => {
                        this.playTrack(item.dataset.track);

                        this.updatePlayButton();
                    });

                    card.addEventListener('click', () => {
                        this.router.navigate(`/album/${card.dataset.album}`);

                document.getElementById('back-button').style.display = 'none';
            }

            showAlbumPage(albumId) {
                if (window.location.pathname !== `/album/${albumId}`) {
                    this.router.navigate(`/album/${albumId}`);
                }

                const album = albumsData[albumId];
                if (!album) {
                    this.router.navigate('/');
                    return;
                }

                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    <div class="album-page">
                        <div class="album-header">
                            <img src="${album.cover}" alt="${album.title}" class="album-cover-large">
                            <div class="album-info-large">
                                <div class="album-type">Альбом</div>
                                <h1 class="album-title-large">${album.title}</h1>
                                <div class="album-artist-large">${album.artist}</div>
                                <div class="album-stats">
                                    <span>${album.year} • ${album.tracks.length} треков</span>
                                </div>
                                <div class="album-actions">
                                    <button class="play-button-large" id="album-play-btn">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="tracks-list">
                            <div class="tracks-header">
                                <div>#</div>
                                <div>Название</div>
                                <div>Длительность</div>
                                <div></div>
                            </div>
                            ${album.tracks.map((trackId, index) => {
                                const track = tracksData[trackId];
                                if (!track) return '';
                                const isActive = AppState.currentTrack?.id === trackId;
                                return `
                                    <div class="album-track-item ${isActive ? 'active' : ''}" data-track="${trackId}">
                                        <div class="track-number">${index + 1}</div>
                                        <div class="track-info">
                                            <div class="track-title">${track.name}</div>
                                            <div class="track-artist">${track.artist}</div>
                                        </div>
                                        <div class="track-duration">3:45</div>
                                        <div class="track-likes">
                                            <span class="likes-count">${track.likes}</span>
                                            <i class="${track.likes > 0 ? 'fas' : 'far'} fa-heart"></i>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('album-play-btn').addEventListener('click', () => {
                    if (album.tracks.length > 0) {
                        this.playTrack(album.tracks[0]);
                        AppState.isPlaying = true;
                        this.updatePlayButton();
                    }
                });

                mainContent.querySelectorAll('.album-track-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.playTrack(item.dataset.track);
                        AppState.isPlaying = true;
                        this.updatePlayButton();
                    });
                });

                AppState.currentPage = 'album';
                AppState.currentAlbum = album;
                document.getElementById('back-button').style.display = 'flex';
            }

            goBack() {
                if (AppState.currentPage === 'album') {
                    window.history.back();
                }
            }

            toggleTheme() {
                document.body.classList.toggle('retro-theme');
                const themeBtn = document.getElementById('themeSwitcher');
                themeBtn.innerHTML = document.body.classList.contains('retro-theme') ? 
                    '<i class="fas fa-palette"></i> Современная' : 
                    '<i class="fas fa-palette"></i> Ретро';
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // ЗАПУСК ПРИЛОЖЕНИЯ
        document.addEventListener('DOMContentLoaded', () => {
            new SpotifyPlayer();
        });
    </script>
</body>
</html>
