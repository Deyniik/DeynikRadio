<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–ª–µ–µ—Ä –ê–ª–µ–Ω—ã –®–≤–µ—Ü</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .player {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .artist {
            font-size: 16px;
            color: #666;
            margin: 0;
        }
        
        .waveform {
            height: 100px;
            margin: 20px 0;
            position: relative;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin: 0 15px;
            color: #6c5ce7;
            transition: all 0.3s;
        }
        
        .btn:hover {
            color: #4a3dc4;
            transform: scale(1.1);
        }
        
        .btn-play {
            font-size: 40px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7 0%, #a29bfe 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
        }
        
        .volume-control {
            width: 100%;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #6c5ce7;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #6c5ce7;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-info">
            <h2 class="song-title">–ú–∞–ª—å—á–∏–∫–∏ –Ω–µ –ø–ª–∞—á—É—Ç</h2>
            <p class="artist">–ê–ª–µ–Ω–∞ –®–≤–µ—Ü</p>
        </div>
        
        <div class="waveform">
            <canvas id="waveform"></canvas>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="btn btn-prev">‚èÆ</button>
            <button class="btn btn-play" id="play-btn">‚ñ∂</button>
            <button class="btn btn-next">‚è≠</button>
        </div>
        
        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–æ–ª–Ω
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#d1d5db',
            progressColor: '#6c5ce7',
            cursorColor: '#4a3dc4',
            barWidth: 2,
            barRadius: 3,
            cursorWidth: 1,
            height: 80,
            barGap: 2,
            responsive: true
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        wavesurfer.load('https://archive.org/download/20200203_20200203_1201/Gacha%20life%20%D0%BA%D0%BB%D0%B8%D0%BF%20%2C%2C%D0%9C%D0%B0%D0%BB%D1%8C%D1%87%D0%B8%D0%BA%D0%B8%20%D0%BD%D0%B5%20%D0%BF%D0%BB%D0%B0%D1%87%D1%83%D1%82.mp3');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        const playBtn = document.getElementById('play-btn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeControl = document.getElementById('volume');
        
        // –ö–Ω–æ–ø–∫–∞ play/pause
        playBtn.addEventListener('click', () => {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                playBtn.innerHTML = '‚ñ∂';
            } else {
                wavesurfer.play();
                playBtn.innerHTML = '‚è∏';
            }
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        wavesurfer.on('audioprocess', () => {
            const duration = wavesurfer.getDuration();
            const currentTime = wavesurfer.getCurrentTime();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            currentTimeEl.textContent = formatTime(currentTime);
        });
        
        // –ö–æ–≥–¥–∞ —Ç—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω
        wavesurfer.on('ready', () => {
            durationEl.textContent = formatTime(wavesurfer.getDuration());
        });
        
        // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—É
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = wavesurfer.getDuration();
            
            wavesurfer.seekTo(clickX / width);
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
        volumeControl.addEventListener('input', (e) => {
            wavesurfer.setVolume(e.target.value);
        });
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (—Å–µ–∫—É–Ω–¥—ã –≤ –º–º:—Å—Å)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // –ö–æ–≥–¥–∞ —Ç—Ä–µ–∫ –∑–∞–∫–æ–Ω—á–∏–ª—Å—è
        wavesurfer.on('finish', () => {
            playBtn.innerHTML = '‚ñ∂';
        });
    </script>
</body>
</html>
