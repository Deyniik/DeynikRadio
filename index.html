<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Radio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìª</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #191414;
            --secondary: #1DB954;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #B3B3B3;
            --radius: 12px;
            --active-highlight: rgba(29, 185, 84, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* –ò–Ω—Ç—Ä–æ —ç–∫—Ä–∞–Ω */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .intro-title {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 2rem;
            color: var(--secondary);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.3s;
        }
        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.6s;
        }
        .mood-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .mood-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.2);
        }
        .mood-btn i {
            font-size: 1.1rem;
        }
        
        /* –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: none;
            opacity: 1;
            transition: opacity 1.5s ease;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110%;
            height: 110%;
            transform: translate(-50%, -50%) scale(0.9);
            border: none;
            object-fit: cover;
            filter: brightness(0.85) contrast(1.1) saturate(1.1);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            display: none;
            padding: 0 15px;
            max-width: 1000px;
            margin: 40px auto;
            opacity: 0;
            animation: fadeInContent 1.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }
        
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        .tab-btn.home-btn {
            padding: 8px 14px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
        }
        .tab-btn.active {
            background: var(--secondary);
            color: var(--dark);
            font-weight: 500;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        @media (min-width: 768px) {
            .radio-grid {
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            }
        }
        .radio-card {
            background: var(--primary);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .radio-card.main-card {
            grid-column: 1 / -1;
        }
        .radio-card.active {
            background: rgba(29, 185, 84, 0.05);
            box-shadow: 0 0 0 1px var(--secondary);
        }
        .station-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .station-icon {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }
        .station-icon.main-icon {
            width: 48px;
            height: 48px;
            font-size: 20px;
        }
        .station-info h3 {
            font-size: 15px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .station-info.main-info h3 {
            font-size: 17px;
        }
        .station-info p {
            font-size: 12px;
            color: var(--gray);
        }
        .main-label {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 6px;
        }
        .quality-tag {
            background: rgba(29, 185, 84, 0.2);
            color: var(--secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .custom-audio {
            width: 100%;
            margin-top: 10px;
            position: relative;
        }
        .custom-audio audio {
            width: 100%;
            height: 40px;
            opacity: 0;
            position: absolute;
            z-index: 2;
            cursor: pointer;
        }
        .play-btn {
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .play-btn:hover {
            background: #f0f0f0;
        }
        .play-btn::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 9px solid transparent;
            border-left: 14px solid var(--dark);
            border-bottom: 9px solid transparent;
            border-radius: 3px;
            margin-left: 3px;
        }
        .play-btn.paused::before {
            border-left: 5px solid var(--dark);
            border-right: 5px solid var(--dark);
            height: 18px;
            width: 4px;
            border-radius: 3px;
            margin-left: 0;
        }
        
        .bitrate-info {
            font-size: 11px;
            color: var(--gray);
            text-align: center;
            margin-top: 8px;
            height: 14px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .page-header h1 {
            color: var(--secondary);
            margin-bottom: 8px;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
        }
        .page-header p {
            color: var(--gray);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        .global-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        @media (max-width: 767px) {
            .global-controls {
                gap: 10px;
                margin-bottom: 20px;
            }
        }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255,255,255,0.1);
            color: var(--light);
            border: none;
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 120px;
            justify-content: center;
        }
        @media (max-width: 767px) {
            .btn {
                min-width: 100px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        .btn:hover {
            background: var(--secondary);
            color: var(--dark);
        }
        .btn i {
            font-size: 14px;
        }
        .btn.active {
            background: var(--secondary);
            color: var(--dark);
            font-weight: 500;
        }
        .random-btn {
            background: var(--secondary);
            color: var(--dark);
            font-weight: 500;
        }
        .random-btn:hover {
            background: var(--light);
        }
        .live-btn-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        .live-btn {
            background: var(--light);
            color: var(--dark);
            padding: 8px 20px;
            font-weight: 500;
        }
        .flag-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            object-fit: cover;
        }
        .verka-btn {
            background: linear-gradient(135deg, #FFD700 0%, #005BBB 100%);
            color: var(--dark);
            font-weight: 600;
            margin: 15px auto;
            display: block;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        @media (max-width: 767px) {
            .verka-btn {
                margin: 10px auto;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        .verka-btn:hover {
            transform: translateY(-2px);
        }
        .verka-playing {
            background: linear-gradient(135deg, #005BBB 0%, #FFD700 100%);
        }
        
        /* –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏ */
        .video-preloader {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        
        /* –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ */
        .video-end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            z-index: 998;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--secondary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 767px) {
            .main-content {
                margin: 20px auto;
                padding: 0 10px;
            }
            .tabs {
                gap: 4px;
                margin-bottom: 15px;
            }
            .radio-grid {
                gap: 12px;
            }
            .radio-card {
                padding: 12px;
            }
            .station-header {
                gap: 8px;
                margin-bottom: 10px;
            }
            .station-icon {
                width: 36px;
                height: 36px;
                font-size: 15px;
            }
            .station-icon.main-icon {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
            .station-info h3 {
                font-size: 14px;
            }
            .station-info.main-info h3 {
                font-size: 16px;
            }
            .play-btn {
                height: 36px;
            }
            .volume-control, .preset-btn {
                display: none !important;
            }
            .video-iframe {
                width: 115%;
                height: 115%;
                transform: translate(-50%, -50%) scale(0.85);
            }
        }
    </style>
</head>
<body>
    <!-- –°–∫—Ä—ã—Ç—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ -->
    <div class="video-preloader">
        <iframe src="https://kinescope.io/embed/fkh7Ju8wproyFnBxswPndD" style="display: none;"></iframe>
    </div>

    <!-- –ò–Ω—Ç—Ä–æ —ç–∫—Ä–∞–Ω -->
    <div class="intro-screen" id="introScreen">
        <h1 class="intro-title">–ö–∞–∫–∞—è —É –≤–∞—Å —Å–µ–≥–æ–¥–Ω—è –∞—É—Ä–∞?</h1>
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="happy">
                <i class="fas fa-laugh-beam"></i> –†–∞–¥–æ—Å—Ç–Ω–∞—è
            </button>
            <button class="mood-btn" data-mood="chill">
                <i class="fas fa-couch"></i> –†–∞—Å—Å–ª–∞–±–ª–µ–Ω–Ω–∞—è
            </button>
            <button class="mood-btn" data-mood="energetic">
                <i class="fas fa-bolt"></i> –≠–Ω–µ—Ä–≥–∏—á–Ω–∞—è
            </button>
            <button class="mood-btn" data-mood="romantic">
                <i class="fas fa-heart"></i> –†–æ–º–∞–Ω—Ç–∏—á–Ω–∞—è
            </button>
            <button class="mood-btn" data-mood="sad">
                <i class="fas fa-sad-tear"></i> –ì—Ä—É—Å—Ç–Ω–∞—è
            </button>
            <button class="mood-btn" data-mood="focus">
                <i class="fas fa-brain"></i> –°–æ—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–Ω–∞—è
            </button>
        </div>
    </div>

    <!-- –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä -->
    <div class="video-container" id="videoContainer">
        <div class="video-overlay"></div>
        <div class="video-wrapper">
            <iframe id="moodVideo" class="video-iframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–∏–¥–µ–æ -->
    <div class="video-end-screen" id="videoEndScreen">
        <div class="loading-spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–¥–∏–æ...</p>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content" id="mainContent">
        <!-- –û—Å—Ç–∞–ª—å–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <!-- ... -->
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const introScreen = document.getElementById('introScreen');
        const videoContainer = document.getElementById('videoContainer');
        const moodVideo = document.getElementById('moodVideo');
        const mainContent = document.getElementById('mainContent');
        const videoEndScreen = document.getElementById('videoEndScreen');
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –≤–∏–¥–µ–æ
        const VIDEO_URL = "https://kinescope.io/embed/fkh7Ju8wproyFnBxswPndD";
        const VIDEO_DURATION = 30000; // 30 —Å–µ–∫—É–Ω–¥ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        let skipHoldTimeout;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç—Ä–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            introScreen.style.display = 'flex';
            mainContent.style.display = 'none';
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–µ–æ —Å—Ä–∞–∑—É
            preloadVideo();
        });

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
        function preloadVideo() {
            const preloader = document.createElement('iframe');
            preloader.src = VIDEO_URL;
            preloader.style.display = 'none';
            document.body.appendChild(preloader);
            
            setTimeout(() => {
                document.body.removeChild(preloader);
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showMoodVideo();
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤–∏–¥–µ–æ
        function showMoodVideo() {
            moodVideo.src = `${VIDEO_URL}?autoplay=1&muted=0`;
            
            introScreen.style.opacity = '0';
            setTimeout(() => {
                introScreen.style.display = 'none';
                videoContainer.style.display = 'block';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø—Ä–æ–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
                if (isMobile) {
                    videoContainer.addEventListener('touchstart', startSkipHold);
                    videoContainer.addEventListener('touchend', endSkipHold);
                } else {
                    document.addEventListener('keydown', handleKeyPress);
                }
            }, 500);
            
            const videoTimeout = setTimeout(() => {
                finishVideo();
            }, VIDEO_DURATION);
            
            window.videoTimeout = videoTimeout;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à–∏ (–¥–ª—è –ü–ö)
        function handleKeyPress(e) {
            if (e.key === 'Enter' && videoContainer.style.display === 'block') {
                skipVideo();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–æ–ª–≥–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        function startSkipHold() {
            skipHoldTimeout = setTimeout(() => {
                skipVideo();
            }, 3000);
        }

        function endSkipHold() {
            clearTimeout(skipHoldTimeout);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        function skipVideo() {
            if (isMobile) {
                videoContainer.removeEventListener('touchstart', startSkipHold);
                videoContainer.removeEventListener('touchend', endSkipHold);
            } else {
                document.removeEventListener('keydown', handleKeyPress);
            }
            
            clearTimeout(window.videoTimeout);
            finishVideo();
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function finishVideo() {
            // –ü–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –≤–∏–¥–µ–æ
            videoContainer.style.opacity = '0';
            
            setTimeout(() => {
                videoContainer.style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
                videoEndScreen.style.display = 'flex';
                setTimeout(() => {
                    videoEndScreen.style.opacity = '1';
                    
                    // –ß–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
                    setTimeout(() => {
                        videoEndScreen.style.opacity = '0';
                        
                        setTimeout(() => {
                            videoEndScreen.style.display = 'none';
                            showMainContent();
                            moodVideo.src = '';
                        }, 1500);
                    }, 1000);
                }, 50);
            }, 1500);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function showMainContent() {
            mainContent.style.display = 'block';
            setTimeout(() => {
