<!DOCTYPE html>
<html>
<head>
    <title>VK Live + Twitch Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .video {
            flex: 2;
            height: 100vh;
            border: none;
        }
        .chat {
            flex: 1;
            height: 100vh;
            border: none;
            border-left: 2px solid #9147ff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video">
        <iframe src="https://live.vkvideo.ru/app/embed/sborhik" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <div class="chat">
        <iframe src="https://www.twitch.tv/popout/sobiratei/chat?popout=" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
