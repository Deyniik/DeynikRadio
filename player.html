<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        .player-container {
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: auto;
            flex-shrink: 0;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .player-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-left {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .player-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            transition: transform 0.3s ease;
        }
        
        .player-icon.playing {
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .station-text {
            flex: 1;
        }
        
        .station-text h2 {
            font-size: 1.3rem;
            margin-bottom: 4px;
            color: #1DB954;
        }
        
        .station-text p {
            color: #B3B3B3;
            font-size: 0.9rem;
        }
        
        .player-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 10px;
            position: relative;
        }
